<!DOCTYPE html>
<html>
  <head>
    <title>Create Quiz</title>
    <!--<link rel="stylesheet" href="style.css">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  </head>

  <style>
    .filterable {
    margin-top: 15px;
    }
    .filterable .panel-heading .pull-right {
        margin-top: -20px;
    }
    .filterable .filters input[disabled] {
        background-color: transparent;
        border: none;
        cursor: auto;
        box-shadow: none;
        padding: 0;
        height: auto;
    }
    .filterable .filters input[disabled]::-webkit-input-placeholder {
        color: #333;
    }
    .filterable .filters input[disabled]::-moz-placeholder {
        color: #333;
    }
    .filterable .filters input[disabled]:-ms-input-placeholder {
        color: #333;
    }
  </style>

  <body>
    <h1>Quiz Creation</h1>
    
    <div class="container">
      <div class="row justify-content-around">
        <div class="col-6">
           <form id="createExam">

           </form>
        </div>
        
        <div class="col-6">          
          <div class="panel panel-primary filterable">
            <div class="panel-heading">
              <h3 class="panel-title">Questions</h3>
                <div class="pull-right">
                  <button class="btn btn-primary btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span>Filter</button>
                </div>
            </div>
          
            <table class="table">
              <thead>
                <tr class="filters">
                  <th><input type="text" class="form-control" placeholder="Question" disabled></th>
                  <th><input type="text" class="form-control" placeholder="Type" disabled></th>
                  <th><input type="text" class="form-control" placeholder="Difficulty" disabled></th>
                </tr>
              </thead>

              <tbody id="tableBody">
              </tbody>
            </table>
          </div>  
        </div>
      </div>
    </div>


    <script>
      $(document).ready(function(){
        $('.filterable .btn-filter').click(function(){
          var $panel = $(this).parents('.filterable'),
          $filters = $panel.find('.filters input'),
          $tbody = $panel.find('.table tbody');
          if ($filters.prop('disabled') == true) {
            $filters.prop('disabled', false);
            $filters.first().focus();
          } else {
            $filters.val('').prop('disabled', true);
            $tbody.find('.no-result').remove();
            $tbody.find('tr').show();
          }
        });

        $('.filterable .filters input').keyup(function(e){
          /* Ignore tab key */
          var code = e.keyCode || e.which;
          if (code == '9') return;
          /* Useful DOM data and selectors */
          var $input = $(this),
          inputContent = $input.val().toLowerCase(),
          $panel = $input.parents('.filterable'),
          column = $panel.find('.filters th').index($input.parents('th')),
          $table = $panel.find('.table'),
          $rows = $table.find('tbody tr');
          /* Dirtiest filter function ever ;) */
          var $filteredRows = $rows.filter(function(){
            var value = $(this).find('td').eq(column).text().toLowerCase();
            return value.indexOf(inputContent) === -1;
          });
          /* Clean previous no-result if exist */
          $table.find('tbody .no-result').remove();
          /* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
          $rows.show();
          $filteredRows.hide();
          /* Prepend no-result row if all rows are filtered */
          if ($filteredRows.length === $rows.length) {
            $table.find('tbody').prepend($('<tr class="no-result text-center"><td colspan="'+ $table.find('.filters th').length +'">No result found</td></tr>'));
          }
        });
      });

      // add all necacarry event listeners
      //submit listener
      const form = document.getElementById("createExam");
      function handleForm(event) { event.preventDefault(); } 
      form.addEventListener('submit', handleForm);

      let attemptMade = true;

      const points = [];
      const questions = [];
    
      updateQuestionTable();
      

      function submitExam(){
                
      }


      function updateQuestionTable(){
        let requestType = "DisplayQuestionsFTM"
        const data = {requestType};

        const options = {
          method:'POST',
          headers: {
              "Content-type": "application/json; charset=UTF-8"
          },
          body: JSON.stringify(data)
        };
        fetch('http://cs490testcenter.ddns.net:50000/portal/frontBrowser.php', options)
        .then(response => response.json())
        .then(data => {
          console.log(data);
          for(let i = 0; i < data.length; i++){
            const tr = document.createElement("tr");

            const questionText = document.createElement("td")
            const typeText = document.createElement("td")
            const difficultyText = document.createElement("td")

            questionText.innerHTML = data[i].question;
            typeText.innerHTML = (data[i].type == 1 ? "For Loop, " : (data[i].type == 2 ? "While Loop, " :"Nested For Loop, "));
            difficultyText.innerHTML = (data[i].difficulty == 1? "Easy<br>" : (data[i].difficulty == 2? "Medium<br>" :"Hard<br>"))

            tr.appendChild(questionText); 
            tr.appendChild(typeText);
            tr.appendChild(difficultyText);

            questions.push(tr);

            document.getElementById("tableBody").appendChild(tr);
          }
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      }
    </script>
    
  </body>
</html>
